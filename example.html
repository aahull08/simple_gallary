<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="javascripts\styles.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="images\image1.jpg" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="images\image1.jpg" alt="" title="Photo 1" class="active"/></li>
        <li><img src="images\image2.jpg" alt="" title="Photo 2" /></li>
        <li><img src="images\image3.webp" alt="" title="Photo 3" /></li>
        <li><img src="images\image4.jpg" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
